#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default #bg=base02,fg=yellow

# default window title colors
set-window-option -g window-status-style bg=default,fg=colour244 #fg=base0

# active window title colors
set-window-option -g window-status-current-style bg=default,fg=colour166 #fg=orange

# pane border
set-option -g pane-border-style bg=colour235,fg=colour240 #bg=base02,fg=base01

# message text
set-option -g message-style bg=colour235,fg=colour166 #bg=base02,fg=orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
